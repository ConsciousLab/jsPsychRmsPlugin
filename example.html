<html>

<head>
    <title>Psychology Study</title>
    <meta charset="utf-8">
    <script src="backbone-min.js" type="text/javascript"></script>
    <script src="jquery-min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="rms.js" type="text/javascript"></script>
    <script src="jspsych.js" type="text/javascript"></script>
    <script src="jspsych-brms.js" type="text/javascript"></script>

    <script>
        full_timeline = [];
        const one = {
            type: "bRMS",
            stimulus: ["2.jpg"],
            choices: [32]
        };
        full_timeline.push(one);

        jsPsych.init({
            timeline: full_timeline,
            fullscreen: true,
            on_finish: function () {
                let xhr = new XMLHttpRequest();
                xhr.open("POST", window.location.href, true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.send(jsPsych.data.get().json());
            },
            on_trial_start: function () {
                console.log(jsPsych)
                // if (exp_start_time === 0 && jsPsych.currentTrial().type === 'bRMS') {
                //     exp_start_time = d.getTime();
                // }
            }
        });
    </script>

</head>
