<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <title>jsPsych RMS</title>
    <script src="jspsych.js"></script>
    <script src="jspsych-brms.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jspsych.css" type="text/css">
    </link>
    <script>
        let full_timeline = [];
        const instructions = {}
        full_timeline.push(instructions);
        const one = {
            type: "rms",
            stimulus: ["2.jpg"],
        };
        full_timeline.push(one);


        jsPsych.init({
            timeline: full_timeline,
            fullscreen: true,
            on_finish: function () {
                return(jsPsych.data.get());
            }
        });
    </script>
</head>

</html>
